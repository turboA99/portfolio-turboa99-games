<!doctype html>
<html lang="en">
	<head>

		<link rel="icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/shared.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<nav>
			<a href="/">Home</a>
			<a href="/projects" active>Projects</a>
		</nav>
		<main>
			<h1>Projects</h1>
			<div id="tags-container" scroll>
				<span class="tag skeleton"></span><span class="tag skeleton"></span
				><span class="tag skeleton"></span><span class="tag skeleton"></span
				><span class="tag skeleton"></span><span class="tag skeleton"></span
				><span class="tag skeleton"></span><span class="tag skeleton"></span
				><span class="tag skeleton"></span><span class="tag skeleton"></span>
			</div>
			<div id="projects-container">
				<span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span
				><span class="project skeleton"></span>
			</div>
		</main>
		<footer>
			<p>&copy; 2025 <img src="/logo.png" alt="turboA99" /> Games</p>
			<div id="social-links">
				<a title="Github link" href="https://github.com/turboA99"
					><i class="fa fa-github"></i
				></a>
				<a title="LinkedIn link" href="https://www.linkedin.com/in/turboa99/"
					><i class="fa fa-linkedin"></i
				></a>
				<a title="Mail link" href="mailto:turboRO99@gmail.com"
					><i class="fa fa-envelope"></i
				></a>
			</div>
		</footer>
		<script type="module" src="/backend.js"></script>
		<script type="module" src="./projects.js"></script>
		<script type="speculationrules">
			{
				"prerender": [
					{
						"source": "document",
						"where": {
							"and": [
								{ "href_matches": ["/project/*", "/projects", "/"] },
								{ "not": { "selector_matches": ".no-prerender" } }
							]
						},
						"eagerness": "moderate"
					}
				]
			}
		</script>
	</body>
</html>
